<ion-view view-title="巡检步骤详细">
  <ion-content>
      <div style="margin-top:20px">
          <h3 class="text-center">
              <i ng-show="step.Status == 0" class="icon ion-ios-checkmark-outline" style="color:#33cd5f"></i>
              <i ng-show="step.Status == 1" class="icon ion-ios-close-outline" style="color:#ef473a"></i>
              {{step.Setting.Title}}
          </h3>

          <h4>{{step.Setting.Place}}</h4>
          <div class="list">
              <h4 class="item" ng-show="step.Status == 0">检查结果: 正常</h4>
              <h4 class="item" ng-show="step.Status == 1">检查结果: 异常</h4>
              <h4 class="item">巡检时间: {{audit.StartTime | date : 'yyyy-MM-dd H:mm'}}</h4>
          </div>
      </div>
      <div class="list" ng-show="step.Status == 1">
          <div class='item item-divider'>
              异常信息
          </div>
          <div class="item" ng-repeat="exception in step.stepConfig.ExceptionList">
              {{exception.Idx}}. {{exception.Title}}
          </div>
          <div class='item item-divider' ng-show="step.ExceptionImage">
              异常图片
          </div>
          <div class="item" ng-show="step.ExceptionImages.length > 0">
              <div ng-repeat="image in step.ExceptionImages">
                  <img ng-src="{{image}}" style="width:200px;height:200px;" />
              </div>
          </div>
      </div>
  </ion-content>
</ion-view>
