<ion-view view-title="开始巡检">
  <ion-content>
      <div class="list" ng-show="step == 1">
          <label class="item item-input item-select">
              <div class="input-label">
                  巡检人
              </div>
              <select ng-model="employees">
                  <option ng-repeat="employee in employees" value="employee.EmployeeId">{{employee.Name}}</option>
              </select>
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">巡检时间</span>
              <input type="text" ng-model="audit.StartTime">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">巡检概述</span>
              <input type="text" placeholder="本次巡检的一些概括性总结">
          </label>
          <div class="text-center padding">
              <a class="button icon-right ion-chevron-right button-positive" ng-click="start()">确定开始巡检</a>
          </div>
      </div>
      <div ng-show="step == 2">
          巡检信息
          <div class="text-center padding">
              <a class="button icon-right ion-chevron-right button-positive" ng-click="next()">下一步</a>
          </div>
      </div>
  </ion-content>
</ion-view>
